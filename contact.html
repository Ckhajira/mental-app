    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<body>
  <header>

    <a class="header-link" href="./index.html">
      <div class="logo">
        <img src="./images/logo.jpg">
        <h2>Mental</h2>
      </div>
    </a>
    <nav>
      <ul>
        <li><a href="./about-us.html">About Us</a></li>
        <li><a href="./signup.html">Sign In/Register</a></li>
        <li><a href="./find-doc.html">Find Doc</a></li>
        <li><a href="contact.html">Contact Us</a></li>

      </ul>
    </nav>
  </header>
 <!-- Wrapper container -->
<div class="container py-4 d-flex">
  <!-- Bootstrap 5 starter form -->
  <form class="row" id="contactForm" onsubmit="resetForm()" >
    <!-- Name input -->
    <div class="mb-3 col-md-6">
      <label class="form-label" for="name">Name</label>
      <input class="form-control"  id="name" type="text" name="name" placeholder="Name" />
    </div>
    <!-- Email address input -->
    <div class="mb-3 col-md-6">
      <label class="form-label" for="emailAddress">Email Address</label>
      <input class="form-control"  id="emailAddress" type="email" name="email" placeholder="Email Address"/>
    </div>
    <!-- Message input -->
    <div class="mb-4">
      <label class="form-label col-md-6" for="message">Message</label>
      <textarea class="form-control"  id="message" type="text"  placeholder="Message" style="height: 10rem;"></textarea>
    </div>
    <!-- Form submit button -->
    <div class="d-grid">
      <button class="btn btn-success btn-lg"  id="submit" type="submit">Submit</button>
    </div>
  </form>
</div>


  <footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" role="button"><i
            class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/" role="button"><i
            class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://google.com/" role="button"><i
            class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" role="button"><i
            class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1"  href="https://www.linkedin.com/" role="button"><i
            class="fab fa-linkedin-in"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->


    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

     <script src="./js/find.js"></script>
